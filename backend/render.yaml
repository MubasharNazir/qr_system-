# Render.com configuration file
# This makes deployment easier - just connect GitHub and Render auto-detects this

services:
  - type: web
    name: restaurant-backend
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: PORT
        value: 8000
      - key: ADMIN_PASSWORD
        sync: false
